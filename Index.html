<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Airdrop â€“ First 1000 Users Share $100,000</title>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #1a1a2e;
            --light: #f5f5f5;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --text: #333;
            --bg: #f9f9f9;
            --card-bg: #fff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --dark: #f5f5f5;
            --light: #1a1a2e;
            --text: #f5f5f5;
            --bg: #16213e;
            --card-bg: #0f3460;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
        }

        .subtext {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 600;
            color: var(--secondary);
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            border-radius: 8px;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .progress-description {
            font-size: 12px;
            color: var(--text);
            opacity: 0.8;
            margin-top: 5px;
            text-align: center;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 87.3%;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .payment-method-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.2);
        }

        .tasks-container {
            margin-bottom: 25px;
        }

        .task-title {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 16px;
        }

        .task-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .task-buttons {
                grid-template-columns: 1fr;
            }
        }

        .task-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            color: #666;
            font-weight: 500;
            cursor: not-allowed;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .task-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.3);
        }

        .task-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.4);
        }

        .task-btn.completed {
            background: var(--success);
            color: white;
        }

        .task-btn .countdown {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0.5;
            pointer-events: none;
        }

        .submit-btn.enabled {
            opacity: 1;
            pointer-events: all;
        }

        .submit-btn:hover.enabled {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.4);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: none;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }

        .theme-toggle i {
            font-size: 20px;
            color: var(--primary);
        }

        .timer {
            font-size: 12px;
            margin-top: 5px;
            color: var(--secondary);
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    
    <div class="container">
        <div class="card">
            <h1>ðŸš€ Airdrop â€“ First 1000 Users Share $100,000</h1>
            <div class="subtext">VISIT ALL TASKS AND STAY AT LEAST 10 SECONDS TO GET PAID</div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span>Progress</span>
                    <span id="progressCount">873/1000</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-description">
                    The progress bar shows how many users have already claimed their share. 
                    Only the first 1000 users will receive the airdrop!
                </div>
            </div>
            
            <div class="input-group">
                <div class="payment-method-group">
                    <label for="paymentMethod">Select Payment Method</label>
                    <select id="paymentMethod" required>
                        <option value="" disabled selected>Select your payment method</option>
                        <option value="cashapp">Cash App</option>
                        <option value="bitcoin">Bitcoin Wallet</option>
                        <option value="paypal">PayPal Email</option>
                    </select>
                </div>
                <label for="wallet" id="walletLabel">Payment Address</label>
                <input type="text" id="wallet" placeholder="Enter your payment address" required>
            </div>
            
            <div class="tasks-container">
                <div class="task-title">Complete all tasks to qualify:</div>
                <div class="task-buttons" id="taskButtons">
                    <!-- Task buttons will be generated by JavaScript -->
                </div>
                <div class="timer" id="timer"></div>
            </div>
            
            <button class="submit-btn" id="submitBtn">Submit Claim</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
            
            // Set initial theme based on localStorage or preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || 
                (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
            }
            
            // Payment method selection
            const paymentMethod = document.getElementById('paymentMethod');
            const walletLabel = document.getElementById('walletLabel');
            const walletInput = document.getElementById('wallet');
            
            paymentMethod.addEventListener('change', function() {
                switch(this.value) {
                    case 'cashapp':
                        walletLabel.textContent = 'Cash App Tag';
                        walletInput.placeholder = 'Enter your Cash App tag (e.g., $yourname)';
                        break;
                    case 'bitcoin':
                        walletLabel.textContent = 'Bitcoin Wallet Address';
                        walletInput.placeholder = 'Enter your Bitcoin wallet address';
                        break;
                    case 'paypal':
                        walletLabel.textContent = 'PayPal Email';
                        walletInput.placeholder = 'Enter your PayPal email address';
                        break;
                    default:
                        walletLabel.textContent = 'Payment Address';
                        walletInput.placeholder = 'Enter your payment address';
                }
            });
            
            // Task data
            const tasks = [
                { id: 1, url: "https://otieu.com/4/9372115", completed: false },
                { id: 2, url: "https://otieu.com/4/9373119", completed: false },
                { id: 3, url: "https://otieu.com/4/9373116", completed: false },
                { id: 4, url: "https://otieu.com/4/9373114", completed: false },
                { id: 5, url: "https://otieu.com/4/9372103", completed: false },
                { id: 6, url: "https://otieu.com/4/9371978", completed: false },
                { id: 7, url: "https://otieu.com/4/6691785", completed: false },
                { id: 8, url: "https://otieu.com/4/9372102", completed: false },
                { id: 9, url: "https://otieu.com/4/5951040", completed: false },
                { id: 10, url: "https://otieu.com/4/9373115", completed: false }
            ];
            
            const taskButtonsContainer = document.getElementById('taskButtons');
            const timerElement = document.getElementById('timer');
            const submitBtn = document.getElementById('submitBtn');
            
            let currentTask = 0;
            let countdownInterval;
            let secondsLeft = 0;
            
            // Generate task buttons
            function createTaskButtons() {
                taskButtonsContainer.innerHTML = ''; // Clear existing buttons
                
                tasks.forEach((task, index) => {
                    const button = document.createElement('button');
                    button.className = 'task-btn' + (index === 0 ? ' active' : '');
                    button.textContent = `Task ${task.id}`;
                    button.dataset.id = task.id;
                    button.dataset.index = index;
                    button.addEventListener('click', handleTaskClick);
                    taskButtonsContainer.appendChild(button);
                });
            }
            
            // Initialize task buttons
            createTaskButtons();
            
            // Handle task button click
            function handleTaskClick(e) {
                const index = parseInt(e.target.dataset.index);
                const task = tasks[index];
                
                if (!e.target.classList.contains('active')) return;
                
                // Open task URL in new tab
                window.open(task.url, '_blank');
                
                // Start countdown
                e.target.classList.remove('active');
                e.target.classList.add('completed');
                tasks[index].completed = true;
                
                secondsLeft = 10;
                updateTimerDisplay();
                
                clearInterval(countdownInterval);
                countdownInterval = setInterval(() => {
                    secondsLeft--;
                    updateTimerDisplay();
                    
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                        timerElement.textContent = '';
                        
                        // Activate next task if available
                        if (index < tasks.length - 1) {
                            const nextButton = taskButtonsContainer.children[index + 1];
                            nextButton.classList.add('active');
                        } else {
                            // All tasks completed
                            checkAllTasksCompleted();
                        }
                    }
                }, 1000);
            }
            
            // Update timer display
            function updateTimerDisplay() {
                timerElement.textContent = `Please wait ${secondsLeft} seconds before next task...`;
            }
            
            // Check if all tasks are completed
            function checkAllTasksCompleted() {
                const allCompleted = tasks.every(task => task.completed);
                if (allCompleted) {
                    submitBtn.classList.add('enabled');
                }
            }
            
            // Submit button handler
            submitBtn.addEventListener('click', function() {
                if (!this.classList.contains('enabled')) return;
                if (!paymentMethod.value || !walletInput.value.trim()) {
                    alert('Please select payment method and enter your payment information');
                    return;
                }
                
                alert('Submitted Successfully!');
                // Here you would typically send the data to a server
            });
            
            // Initialize static progress bar at 873
            function initializeProgressBar() {
                const progressCount = document.getElementById('progressCount');
                const progressFill = document.getElementById('progressFill');
                
                const totalCompleted = 873; // Static value as requested
                progressCount.textContent = `${totalCompleted}/1000`;
                progressFill.style.width = `${(totalCompleted / 1000) * 100}%`;
            }
            
            // Initialize
            initializeProgressBar();
        });
    </script>
</body>
  </html>
